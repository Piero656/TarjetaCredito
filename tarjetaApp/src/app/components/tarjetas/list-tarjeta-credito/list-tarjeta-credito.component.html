<table class="table">
    <thead>
        <tr  class="text-center">
          <th scope="col">Titular</th>
          <th scope="col">Numero de Tarjeta</th>
          <th scope="col">Fecha Expiracion</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let tarjeta of tarjetas"  class="text-center">
            <td>{{tarjeta.titular}}</td>
            <td>{{tarjeta.numeroTarjeta}}</td>
            <td>{{tarjeta.fechaExpiracion}}</td>
            <td>
                <i class="far fa-edit fa-lg text-info"
                style="cursor: pointer;"
                (click)="editar(tarjeta)"></i>
            </td>
            <td>
                <i class="far fa-trash-alt fa-lg text-danger"
                 style="cursor: pointer;"
                 (click)="eliminar(tarjeta.id!)"></i>
            </td>
        </tr>

    </tbody>
    
</table>
