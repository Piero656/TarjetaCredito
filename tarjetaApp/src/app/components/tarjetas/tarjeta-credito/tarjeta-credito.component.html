<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="input-group mb-3">
        <span class="input-group-text bg-white" id="basic-addon1">
            <i class="fa-solid fa-user"
            [class.green-icon]="this.form.get('titular')?.valid"
            [class.red-icon]="campoInvalido('titular')"></i>
        </span>
        <input type="text" class="form-control"
         placeholder="Titular" 
         aria-describedby="basic-addon1"
         formControlName="titular">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text bg-white" id="basic-addon1">
            <i class="fa-solid fa-credit-card"
            [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
            [class.red-icon]="campoInvalido('numeroTarjeta')"></i>
        </span>
        <input type="text" class="form-control"
         placeholder="Numero de Tarjeta" 
         aria-describedby="basic-addon1"
         formControlName="numeroTarjeta"
         maxlength="16">
    </div>

    <div class="row">
        <div class="form-group col-md-7">

            <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="basic-addon1">
                    <i class="fa-solid fa-calendar"
                    [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                    [class.red-icon]="campoInvalido('fechaExpiracion')"></i>
                </span>
                <input type="text" class="form-control"
                 placeholder="MM/YY" 
                 aria-describedby="basic-addon1"
                 formControlName="fechaExpiracion"
                 maxlength="5">
            </div>
 
        </div>
        <div class="form-group col-md-5">

            <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="basic-addon1">
                    <i class="fa-solid fa-key"
                    [class.green-icon]="this.form.get('cvv')?.valid"
                    [class.red-icon]="campoInvalido('cvv')"></i>
                </span>
                <input type="text" class="form-control"
                 placeholder="CVV" 
                 aria-describedby="basic-addon1"
                 formControlName="cvv"
                 maxlength="3">
            </div>

        </div>
    </div>

    <div class="form-group mt-3">
        <button class="btn btn-success btn-lg display-block w-100"
                type="submit"
                [disabled]="form.invalid">
                <fa-icon [icon]="faDatabase"></fa-icon> Aceptar
        </button>
    </div>

</form>
